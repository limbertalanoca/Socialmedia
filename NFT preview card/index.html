<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <img class="card-img" src="images/image-equilibrium.jpg">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="block">
      <small class="block-element">
        <img class="diamant" src="images/icon-ethereum.svg">
        
        0.041 ETH
      </small>
      <small class="block-element-today">
        <img class="clock-img" src="images/icon-clock.svg">
        3 days left
      </small>
    </div>
    <div class="creation">
      <img src="images/image-avatar.png">
      <small class="creation-text">Creation of <a class="text-muted">Jules Wyvern</a></small> 
      
    </div>
  </main>
</body>
</html>
